<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeSquid Troubleshooter</title>

    <!-- W3 CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Add JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Datatable -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>

    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
    <div class="w3-bar w3-black">
        <a href="/" class="w3-bar-item w3-button">Home</a>
        <a href="/website_tester" class="w3-bar-item w3-button">Website Tester</a>
        <a href="/live_log_filter" class="w3-bar-item w3-button w3-white">Live Log Filter</a>
        <a href="/log_analyser" class="w3-bar-item w3-button">Log Analyser</a>
    </div>

    <h2 class="w3-center">Live Log Filter</h2>

    <!-- <div id="ext_output"></div>
        <div id="fnd_id_output"></div>  -->

    <div class="w3-padding-large">
        <div class="w3-row-padding">
            <div class="w3-col s3">
                <!-- Add label for columns -->
                <label for="columns">Select the columns to display:</label>
            </div>
            <div class="w3-col s9">
                <select id="columns" class="w3-select w3-border w3-center">
                </select>
            </div>
        </div>
        <div id="filter_div">

            <div class="w3-row-padding w3-center">
                <h3>Apply Filters</h3>
            </div>

            <div class="w3-row-padding">
                <div class="w3-col w3-center s3">Column to filter</div>
                <div class="w3-col w3-center s3">Conditon</div>
                <div class="w3-col w3-center s6">Pattern</div>
            </div>
            <div id="filter_table" class="w3-row-padding"></div>
            <div class="w3-row-padding">
                <button id="add_filter_row" class="w3-button w3-black w3-cell-row">Add Filter</button>
            </div>

        </div>
        <br>
        <div class="w3-row-padding">
            <!-- <div class="w3-col s11">
                <input type="text" id="filter" placeholder="Input your filter" class="w3-input w3-border">
            </div> -->
            <!-- <div class="w3-col s12"> -->
                <button id="start_monitor" class="w3-button w3-black w3-cell-row">Monitor</button>
                <button id="stop_monitor" style="display:none;" class="w3-button w3-black w3-cell-row">Stop</button>
            <!-- </div> -->
        </div>

        <div id="logs" class="w3-row-padding">
            <table id="log_table"></table>
        </div>
        
        <div id="log_detail" class="w3-row-padding">
        </div>
    </div>

    <script src="script.js"></script>

</body></html>
